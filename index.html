<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>
  <!-- 리액트, 리액트 돔 코드 추가-->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!--바벨 추가-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    console.log("야옹");

    const fetchCat = async (text) => {
      const OPEN_API_DOMAIN = "https://cataas.com";
      const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
      const responseJson = await response.json();
      return `${OPEN_API_DOMAIN}/${responseJson.url}`;
    };



    const 여기다가그려 = document.querySelector('#app');


    const Title = (props) => {
      return (<h1>{props.children}</h1>)
    }

    const MainCard = ({ img, onHeartClick, alreadyFavorite }) => {

      const heartIcon = alreadyFavorite ? "💖" : "🤍";

      return (<div className="main-card">
        <img src={img} alt="고양이" width="400" />
        <button onClick={onHeartClick} >{heartIcon}</button>
      </div>)
    }

    //component는 무조건 대문자로 시작해야함
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>);
    }

    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMsg, setErrorMsg] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMsg('');

        if (includesHangul(userValue)) {
          setErrorMsg('한글은 입력할 수 없습니다.');
        }

        setValue(userValue.toUpperCase())
      }
      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMsg('');
        if (value == '') {
          setErrorMsg('빈 값은 입력할 수 없습니다.');
          return;
        } else if (value == '사랑해') {
          alert("나도 밍밍💖");
          return;
        }
        updateMainCat(value);
      }
      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange}
            value={value} />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errorMsg}</p>
        </form >
      )
    }
    function Favorites({ favorites }) {
      if (favorites.length == 0) {
        return <div>사진 위 하트를 눌러 고양이 사진을 저장해봐요!</div>
      }
      return (
        <ul className="favorites">
          {favorites.map(cat => <CatItem img={cat} key={cat} />)}
        </ul>)
    }

    const App = () => {

      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

      //const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter"));
      const [counter, setCounter] = React.useState(() => {
        return jsonLocalStorage.getItem("counter");
      });
      const [mainCat, setMainCat] = React.useState();
      //const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem("favorites") || []);
      const [favorites, setFavorites] = React.useState(() => {
        return jsonLocalStorage.getItem("favorites") || [];
      });


      async function setInitCat() {
        const newCat = await fetchCat('First Cat');
        setMainCat(newCat);
      }

      const alreadyFavorite = favorites.includes(mainCat);

      React.useEffect(() => {
        setInitCat();
      }, [])

      async function updateMainCat(value) {
        const newCat = await fetchCat(value);
        setMainCat(newCat);
        //setCounter(nextCounter);
        setCounter((prev) => {

          const nextCounter = prev + 1;
          jsonLocalStorage.setItem("counter", nextCounter);
          return nextCounter;
        })

      }

      function handlerHeartCl() {
        const nextFavorites = [...favorites, mainCat];
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }
      const cntCat = counter === null ? '' : counter + '번째 '
      return (
        <div>
          <Title>{cntCat}고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handlerHeartCl} alreadyFavorite={alreadyFavorite} />
          <Favorites favorites={favorites} />
        </div>)
    }


    ReactDOM.render(<App />, 여기다가그려);

  </script>
</body>

</html>
